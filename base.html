        <style>
html {
  height: 100%;
  box-sizing: border-box;
}

body {
  position: relative;
  margin: 0;
  padding-bottom: 6rem;
  min-height: 100%;
  margin: 0;
  padding: 0;
  background: #323434;
  font-family: 'acumin-pro','Helvetica Neue','Helvetica','Arial','sans-serif';
  -webkit-font-smoothing: antialiased;
  color: #777;
  font-size: 15px;
  line-height: 21px;
}

a {
    text-decoration: none;
    outline: none;
    border: none;
    cursor: pointer;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}

#header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    line-height: 65px;
    z-index: 3;
    -webkit-transition: 300ms;
    -moz-transition: 300ms;
    -o-transition: 300ms;
    -ms-transition: 300ms;
    transition: 300ms;
}

#nav {
  height: 65px;
  line-height: 65px;
  float: left;
  margin-left: 72px;
  font-size: 16px;
  font-weight: 400;
}

#nav a {
    float: left;
    color: #fff;
    padding: 0 18px;
}

#logo {
    position: absolute;
    top: 50%;
    left: 18px;
    overflow: hidden;
    margin-top: -18px;
}

#logo img {
    height: 36px;
}

#viewport {
  position: absolute;
  top: 65px;
  left: 0;
  right: 0;
  bottom: 42px;
  background: #fff !important;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
}

#footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  background: #323434;
  font-size: 12px;
  color: #777;
  text-align: center;
  float: left;
  width: 100%;
  padding: 18px 0;
}

#footer a {
  color: #444;
  margin-left: 12px;
}

#footer .legal {
  float: left;
  width: 100%;
}

#footer .copyright {
  float: left;
  width: 100%;
}

#footer .social-media {
    display: inline-block;
    margin-top: 12px;
}

.gns3-wrapper {
    max-width: 900px;
    margin: auto;
    padding: 72px;
}

.swi-product-top-part {
  background: #297994 url(https://solarwinds-prod.mindtouch.us/%40api/deki/files/5195) center -370px;
  box-sizing: border-box;
}

.swi-product-top-part-tri-menu {
  width: 1074px;
  margin: 0px auto;
  padding: 0px;
}

.swi-product-top-part-tri-menu ul {
  display: flex;
  margin: 0px;
  padding: 0px;
}

.swi-product-top-part-tri-menu-item:first-child {
  border-left: 1px solid #3aa1b5;
}

.swi-product-top-part-tri-menu-item {
  width: 100%;
  height: 92px;
  border-right: 1px solid #3aa1b5;
  border-top: 1px solid #3aa1b5;
  float: left;
  position: relative;
  margin: 0px;
  padding: 0px;
  list-style-type: none;
  display: block;
}

.swi-product-top-part-tri-menu-item a {
  width: 100%;
  height: 100%;
  display: block;
  color: #FFF !important;
  line-height: 92px;
  text-align: center;
}

.swi-product-top-part-tri-menu-item a img {
  width: 60px;
}

.swi-product-top-part-tri-menu-item a .label {
  font-size: 16px;
  font-weight: 600;
  margin-left: 16px;
}

/*
* Documentation document
*/
.gns3-wrapper {
    color: black;
}

.gns3-wrapper .image > img {
    max-height: 400px;
}

.gns3-wrapper a {
    color: blue;
    text-decoration: underline;
}

/* Table of content level 1 */
.gns3-wrapper .toc1 {
    padding-top:10pt;
    margin: 0px;
}

.gns3-wrapper .toc2 {
    margin-left:18pt;
    margin-bottom: 0;
    margin-top: 0;
}

.gns3-wrapper .title {
    font-size: 26pt;
}

.gns3-wrapper .code {
    font-family:"Courier New";
    border 2px gray solid;
    background-color: #f2f2f2;
    width: 100%;
}

.gns3-wrapper h1 {
    font-size: 20pt;
}

.gns3-wrapper h2 {
    font-size: 16pt;
}

.gns3-wrapper h3 {
    font-size: 14pt;
}

.gns3-wrapper .note {
    background-color:  #ccff99;
    border 2px #4d9900 solid;
    padding: 10pt;
}

.gns3-wrapper .note > strong {
    display: block;
}

.gns3-wrapper .warning {
    background-color:  #ffff99;
    border 2px #b3b300 solid;
    padding: 10pt;
}

.gns3-wrapper .warning > strong {
    display: block;
}

.gns3-wrapper td {
    border-style:solid;
    padding:5pt;
    border-color:#000000;
    border-width:1pt;
    vertical-align:top;
    border-right-color:#000000;
}

.gns3-wrapper table {
    border-spacing:0;
    border-collapse:collapse;
    margin-right:auto
}

/*
* Search input  
*/

.algolia-autocomplete, .search {
  width: 100%;
  font-size: 16px;
  font-weight: 600;
}
        </style>
